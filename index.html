<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google - font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <!-- banner section -->
        <section id="banner" class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
            <div class="banner-left space-y-[30px]">
                <h1 class="text-[80px] font-bold text-[#1C1C1C]">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class="py-4 px-6 font-bold text-white rounded-md bg-linear-to-r from-[#FF0000] to-[#FF8938]">Explore
                    More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
            </div>
            <div class="banner-right flex justify-end items-end relative">
                <img src="./images/banner.png" alt="">
                <!-- rating div -->
                <div
                    class="bg-white rounded-xl shadow-2xl flex justify-center items-center w-[250px] gap-[15px] absolute py-[25px] px-[15px] left-[200px] bottom-5">
                    <img src="./images/banner-rating.png" alt="">
                    <div>
                        <h2 class="font-bold text-2xl">5.00</h2>
                        <p>Trust Rating</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
